<ion-header>
  <ion-navbar>
    <ion-title>
      Flub Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Flub Ball Tracker used to help track stats of players over the season
  </p>
  <button class="mainPageBtn" ion-button expand="block" color="primary">View Players</button>
  <button class="mainPageBtn" ion-button icon-left expand="block" color="success">
    <ion-icon name="add"></ion-icon>
    <span>Add Player</span>
  </button>
  <button class="mainPageBtn" ion-button icon-left expand="block" color="danger">
    <ion-icon name="add"></ion-icon>
    <span>Add Tracked Stat</span>
  </button>
</ion-content>
